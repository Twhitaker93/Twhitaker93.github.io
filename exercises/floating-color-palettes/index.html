<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating color palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="color-palette">
            <h2>Soft home colors</h2>
            <h4 class="color" id="color-1">#D6C9C9</h4>
            <h4 class="color" id="color-2">#77B6EA</h4>
            <h4 class="color" id="color-3">#37393A</h4>
        </div>
        <div class="color-palette">
            <h2>Soft Royalty colors</h2>
            <h4 class="color" id="color-4">#EDBFC6</h4>
            <h4 class="color" id="color-5">#AF8D86</h4>
            <h4 class="color" id="color-6">#260C1A</h4>
        </div>
        <div class="color-palette">
            <h2>Soft Pastal colors</h2>
            <h4 class="color" id="color-7">#F2DDA4</h4>
            <h4 class="color" id="color-8">#E7EFC5</h4>
            <h4 class="color" id="color-9">#BFD7B5</h4>
        </div>
    </body>
</html>
