<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Styling Elements Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        This text is not bold.

        <b>This text is bold.</b>

        <b>
            Thia text is also bold.
        </b>

        <br>
        <br>
        <hr>
        <br>

        This is not italicied.

        <i>This text is italicied.</i>

        <i>
            This also is italicied.
        </i>

        <br>
        <br>
        <hr>
        <br>

        This is not superscripted.

        <sup>This is a superscripted.</sup>

        <sup>
            This is also superscripted.
        </sup>

        <br>
        <br>
        <hr>
        <br>

        This is not subscripted.

        <sub>This is subscripted.</sub>

        <sub>
            This is also subscripted.
        </sub>

        <br>
        <br>
        <hr>
    </body>
</html>
