<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>External Anchors Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <a href="#">Click me!</a>
        <br>

        <!-- This is an external anchor to a different site -->
        <a href="https://www.w3schools.com/html/default.asp">
            Visit w3schools.com
        </a>

        <p>
            If you want to dig deeper into HTML,
            <a 
                href="https://developer.mozilla.org/en-US/"
                target="_blank"
            >
                visit MDN Web Docs.
            </a>
        </p>

        <p>
            Let's go to
            <a href="other-page.html">the other page</a>
        </p>

         <p>
            Let's go to
            <a href="../07-images/">the images demo</a>
        </p>
    </body>
</html>
