<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited daily Planner</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="morning">
            <h2>Morning to-do list</h2>
            <ul>
                <li class="completed">Shower</li>
                <li class="important">
                    Brush Teeth
                    <a href="#" class="button">Do now!!</a>
                </li>
                <li class="completed">Eat Breakfast</li>
            </ul>
        </div>
        <div id="afternoon">
            <h2>Afternoon to-do list</h2>
            <ul>
                <li class="completed">lunch break</li>
                <li class="completed">Get off work</li>
                <li class="important">
                    relax
                    <a href="#" class="button">Do now!!</a>
                </li>
            </ul>
        </div>
        <div id="Evening">
            <h2>Evening to-do list</h2>
            <ul>
                <li class="completed important">Start school</li>
                <li class="important">
                    Turn in assigment
                    <a href="#" class="button">Do now!!</a>
                </li>
                <li class="completed">Eat Dinner</li>
            </ul>
        </div>
    </body>
</html>
